File's Owner: /AppDelegate

AppDelegate:
  class: ApplicationDelegate
  outlets:
    window: /MainWindow
    mainViewController: /MainViewController

LineColor:
  class : JSColor
  rgba: 164,164,164

MainWindow:
  class: UIRootWindow
  contentViewController: /MainViewController

MainViewController:
  class: MainViewController
  leadingPaneViewController: /SidebarViewController
  mainContentViewController: /ContentViewController
  view:
    vertical: false
    leadingSize: 240
    leadingViewOpen: true
    leadingDividerColor: /LineColor
    autosaveName: MainView
  outlets:
    sidebarViewController: /SidebarViewController
    contentViewController: /ContentViewController

# -------------------------------------------------------------------------
# Sidebar

SidebarColor:
  rgba: 193,197,203

HighlightColor:
  rgba: 25,89,243

SidebarViewController:
  class: SidebarViewController
  view:
    backgroundColor: /SidebarColor
    subviews:
      - /SidebarListView
      - /SidebarHeaderView
  outlets:
    listView: /SidebarListView
    headerView: /SidebarHeaderView
    searchField: /SearchField
  delegate: /MainViewController


SidebarHeaderView:
  class: UIView
  backgroundColor: /SidebarColor
  borderWidth: 1
  borderColor: /LineColor
  maskedBorders: $UILayer.Sides.maxY
  subviews:
    - /SearchField

SearchField:
  class: UITextField
  placeholder: .search.placeholder
  leftImage: TextFieldAccessoryFilter
  rightAccessoryView:
    frame: 0,0,16,16
    class: UIButton
    image: TextFieldAccessoryClear
    target: /SidebarViewController
    action: clearSearch
    styler:
      class: UIButtonCustomStyler
      normalTitleColor: {blendBase: /SidebarColor, with: $JSColor.blackColor, percent: 30}
  rightAccessoryVisibility: onlyWhenNotEmpty
  font:
    size: detail
  styler:
    class: UITextFieldCustomStyler
    localCursorColor: /HighlightColor
    leftAccessoryColor: {blendBase: /SidebarColor, with: $JSColor.blackColor, percent: 30}
    backgroundColor: {blendBase: /SidebarColor, with: $JSColor.whiteColor, percent: 40}
    cornerRadius: 3
    textColor: {blendBase: /SidebarColor, with: $JSColor.blackColor, percent: 80}
    textInsets: 3
  actions:
    - {target: /SidebarViewController, action: searchChanged, event: editingChanged}

SidebarListView:
  class: UIListView
  delegate: /SidebarViewController
  dataSource: /SidebarViewController
  contentInsets: 0,0,0,0
  rowHeight: 24
  headersStickToTop: true
  reusableCellClasses:
    -
      identifier: item
      className: UIListViewCell
    - 
      identifier: topic
      className: UIListViewCell
      styler:
        class: UIListViewDefaultStyler
        showSeparators: false
        cellFont:
          size: detail
          weight: bold
        cellTextColor: {blendBase: /SidebarColor, with: $JSColor.blackColor, percent: 60}

  styler:
    class: UIListViewDefaultStyler
    showSeparators: false
    imageSize: 16,16
    cellFont:
      size: detail
    selectedCellBackgroundColor: /HighlightColor

# -------------------------------------------------------------------------
# Content

ContentViewController:
  class: ContentViewController
  delegate: /MainViewController
  view:
    subviews:
      - /WebView
      - /BreadcrumbView
  outlets:
    webView: /WebView
    breadcrumbView: /BreadcrumbView

WebView:
  class: UIWebView
  delegate: /ContentViewController

BreadcrumbView:
  class: BreadcrumbView
  borderColor:
    rgba: 204,204,204
  borderWidth: 1
  maskedBorders: $UIView.Sides.maxY
  target: /ContentViewController
  action: showComponent