File's Owner: /AboutWindowController

AboutWindowController:
  class: AboutWindowController
  window:
    frame: 0,0,240,0
    autosaveName: AboutWindow
    heightTracksContent: true
    escapeClosesWindow: true
    contentView: /StackView
  outlets:
    iconView: /IconView
    titleLabel: /TitleLabel
    versionLabel: /VersionLabel
    copyrightLabel: /CopyrightLabel
    creditLabel: /CreditLabel

StackView:
  class: UIStackView
  contentInsets: 0,30,20
  viewSpacing: 10
  subviews:
    - /IconView
    - /TitleLabel
    - /VersionLabel
    - /CopyrightLabel
    - /CreditLabel

IconView:
  class: UIImageView
  frame:
    height: 128
  scaleMode: aspectFit
  image: AboutIcon
  contentInsets:
    bottom: 10
    left: 24

TitleLabel:
  class: UILabel
  textAlignment: center
  font:
    weight: bold

VersionLabel:
  class: UILabel
  textAlignment: center
  textColor: /TextColor
  font:
    size: detail

CopyrightLabel:
  class: UILabel
  textAlignment: center
  textColor: /TextColor
  lines: 2
  font:
    size: detail

CreditLabel:
  class: UILabel
  textAlignment: center
  textColor: /TextColor
  lines: 1
  font:
    size: detail

TextColor:
  class: JSColor
  rgba: 102,102,102