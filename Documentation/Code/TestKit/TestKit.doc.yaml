        arguments:
          -
            name: value
            type: any
            summary: The value to check
          -
            name: message
            type: String
            default: '""'
            summary: The error message to include in the exception
      -
        name: TKAssertThrows
        kind: function
        summary: Throws an exception if the given function doesn't throw an
