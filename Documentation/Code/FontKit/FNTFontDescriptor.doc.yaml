kind: class
inherits: JSFontDescriptor
summary: A `JSFont`-compatible descriptor based on an OpenType font
description: |
  You can use a descriptor of this type to make a `JSFont`:

  ````
  var openTypeData = loadOpenTypeData();
  var descriptor = FNTFontDescriptor.initWithOpenTypeData(openTypeData);
  var font = JSFont.initWithDescriptor(descriptor, 14.0);
  ````
