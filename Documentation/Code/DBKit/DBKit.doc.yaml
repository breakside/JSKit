summary: Save and retrieve objects from databases
codeURL: Frameworks/DBKit/
description: |
  `DBKit` provides a standard way of storing objects in databases regardless
  of the underlying technology.

  A `DBObjectDatabase` accesses an underlying data store, whether it be a
  persistent MongoDB server or an ephemeral Redis cache.

  Seamless encryption for sensitive data is built-in leveraging `SecurityKit`
  for secure data storage.
