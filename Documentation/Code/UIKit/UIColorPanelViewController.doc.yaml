                type: boolean
                summary: Whether to show the control for changing a color's `alpha`(JSColor)
                  value.
              - name: componentModel
                type: UIColorPanel.Model
                summary: The color model to use for component fields (RGB, HSV, etc.)
          - name: Layout
            members:
