  -
    name: Loading List Data
    members:
      -
        name: reloadData
        kind: method
        summary: Called to intially load list data and to reload the entire list
        description: |
          When called, the list view will ask its `dataSource` for information
          about the number of sections and rows, and will then proceed to ask
          the `delegate` for any cells that are currently visibile.

          ````
          JSClass("PlanetsViewController", UIListViewController, {

            init: function(){
              PlanetsViewController.$super.init.call(this);
              this.solarSystems = [
                {
                  name: 'Sol',
                  planets: [
                    {
                      name: "Mercury",
                      image: JSImage.initWithResourceName("MercuryIcon")
                    },
                    {
                      name: "Venus",
                      image: JSImage.initWithResourceName("VenusIcon")
                    },
                    {
                      name: "Earth",
                      image: JSImage.initWithResourceName("EarthIcon")
                    }
                    // ...
                  ]
                },
                // ...
              ];
            },

            numberOfSectionsInListView: function(listView){
              return this.solarSystems.length;
            }

            numberOfRowsInListViewSection: function(listView, section){
              var styem = this.solarSystems[section];
              return system.planets.length;
            }

            viewDidLoad: function(){
              PlanetsViewController.$super.viewDidLoad.call(this);
              this.listView.loadData();
            }
          });
          ````

          After the first load, you can reload individual rows or insert/remove
          rows without reloading the entire list.
        see:
          - reloadRowsAtIndexPaths()
          - insertRowsAtIndexPaths()
          - deleteRowsAtIndexPaths()
          - insertSections()
          - deleteSections()
