  -
    name: Cell Reuse
    members:
      -
        name: registerCellClassForReuseIdentifier
        kind: method
        summary: Tell the list view which cell class should be used to create
          cells when requsting the given identifier
        arguments:
          -
            name: cellClass
            type: JSClass
            summary: The `UIListViewCell` subclass to use when dequeuing a cell
              with the given identifier
          -
            name: identifier
            type: String
            summary: The identifier that links to the cell class
        description: |
          The list view only displays cells that are visibile in the scrolling
          content area, and reuses them as the user scrolls.  This allows the
          list view to perform well even when there are thousands of rows in
          the list.

          Typically, you'll register cell classes when a list view is created,
          and then use `dequeueReusableCellWithIdentifier()` when a cell is
          required.

          ````
          JSClass("PlanetsViewController", UIListViewController, {

            init: function(){
              PlanetsViewController.$super.init.call(this);
              this.planets = [
                {
                  name: "Mercury",
                  image: JSImage.initWithResourceName("MercuryIcon")
                },
                {
                  name: "Venus",
                  image: JSImage.initWithResourceName("VenusIcon")
                },
                {
                  name: "Earth",
                  image: JSImage.initWithResourceName("EarthIcon")
                }
                // ...
              ]
            },

            viewDidLoad: function(){
              PlanetsViewController.$super.viewDidLoad.call(this);
              this.listView.registerCellClassForReuseIdentifier('planet', UITableViewCell);
            },

            cellForListViewAtIndexPath: function(listView, indexPath){
              var cell = listView.dequeueReusableCellWithIdentifier('planet', indexPath);
              var planet = this.planets[indexPath.row];
              cell.titleLabel.text = planet.name;
              cell.imageView.image = planet.image;
              return cell;
            }

          });
          ````
