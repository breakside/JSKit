      -
        name: RowAnimation
        type: enum
        summary: The possible row animations
        topics:
          -
            name: Options
            members:
              -
                name: none
                summary: No animation
              -
                name: default
                summary: Depends on type of operation
              -
                name: push
                summary: The affected rows appear to be pushed up by other rows
              -
                name: cover
                summary: The affected rows appear to be covered by other rows
              -
                name: fold
                summary: Consecutive affected rows all collapse to the same location
              -
                name: left
                summary: The affected row animates to or from the left
              -
                name: right
                summary: The affected row animates to or from the right
  -
    name: Selection
    members:
      -
        name: allowsMultipleSelection
        type: boolean
        summary: Indicates if the user can select mutliple items at a time
      -
        name: selectedIndexPaths
        type: JSIndexPath[]
        summary: The index paths of all selected rows
        description: |
          If you're using `allowsMultipleSelection`, this property will return
          the entire set of all selected row index paths.

          If you aren't using `allowsMultipleSelection`, consider checking
          `selectedIndexPath` instead so you don't have to deal with a
          single-item array here.
      -
        name: selectedIndexPath
        type: JSIndexPath
        nullable: true
        summary: The index path of the single selected row
        description: |
          If you're using `allowsMultipleSelection`, this property will be
          `null` if anything but 1 row is selected.
      -
        name: contextSelectedIndexPaths
        type: JSIndexPath[]
        summary: The index paths of all rows that are context-selected
        description: |
          A context selection occurs when the user right clicks on a row
          or a set of selected rows.

          Context selection can be different from the regular selection
          depending on exactly how the user clicks.
      -
        name: selectAll
        kind: method
        summary: Select all the rows in the list
      -
        name: selectNone
        kind: method
        summary: Select none of the rows in the list
