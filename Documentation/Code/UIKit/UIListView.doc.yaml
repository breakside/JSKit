  -
    name: List Editing
    members:
      -
        name: insertRowAtIndexPath
        kind: method
        summary: Insert a single row at the given index path
        arguments:
          -
            name: indexPath
            type: JSIndexPath
            summary: The index path of the inserted row
          -
            name: animation
            type: RowAnimation
            default: UIListView.RowAnimation.default
        description: |
          When a new item is added to your data set, you can insert it without
          reloading the entire list.

          ````
          JSClass("PlanetsViewController", UIListViewController, {

            init: function(){
              PlanetsViewController.$super.init.call(this);
              this.planets = [
                {
                  name: "Mercury",
                  image: JSImage.initWithResourceName("MercuryIcon")
                },
                {
                  name: "Venus",
                  image: JSImage.initWithResourceName("VenusIcon")
                },
                {
                  name: "Earth",
                  image: JSImage.initWithResourceName("EarthIcon")
                }
                // ...
              ]
            },

            viewDidLoad: function(){
              PlanetsViewController.$super.viewDidLoad.call(this);
              this.listView.registerCellClassForReuseIdentifier('planet', UITableViewCell);
            },

            cellForListViewAtIndexPath: function(listView, indexPath){
              var cell = listView.dequeueReusableCellWithIdentifier('planet', indexPath);
              var planet = this.planets[indexPath.row];
              cell.titleLabel.text = planet.name;
              cell.imageView.image = planet.image;
              return cell;
            },

            discoverPlanetVulcan: function(){
              var indexPath = JSIndexPath(0, 1);
              this.planets.splice(indexPath.row, 0, {name: "Vulcan", image: JSImage.initWithResourceName("VulcanIcon")});
              this.listView.insertRowAtIndexPath(indexPath);
            }

          });
          ````
        note: You should always update your data source at the same time as
          calling `insertRowAtIndexPath()`
        see:
          - insertRowsAtIndexPaths()
      -
        name: insertRowsAtIndexPaths
        kind: method
        summary: Insert multiple rows at the given index paths
        arguments:
          -
            name: indexPaths
            type: JSIndexPath[]
            summary: The index paths of the inserted rows
          -
            name: animation
            type: RowAnimation
            default: UIListView.RowAnimation.default
        description: |
          When new items are added to your data set, you can insert them without
          reloading the entire list.

          ````
          JSClass("PlanetsViewController", UIListViewController, {

            init: function(){
              PlanetsViewController.$super.init.call(this);
              this.planets = [
                {
                  name: "Mercury",
                  image: JSImage.initWithResourceName("MercuryIcon")
                },
                {
                  name: "Venus",
                  image: JSImage.initWithResourceName("VenusIcon")
                },
                {
                  name: "Earth",
                  image: JSImage.initWithResourceName("EarthIcon")
                }
                // ...
              ]
            },

            viewDidLoad: function(){
              PlanetsViewController.$super.viewDidLoad.call(this);
              this.listView.registerCellClassForReuseIdentifier('planet', UITableViewCell);
            },

            cellForListViewAtIndexPath: function(listView, indexPath){
              var cell = listView.dequeueReusableCellWithIdentifier('planet', indexPath);
              var planet = this.planets[indexPath.row];
              cell.titleLabel.text = planet.name;
              cell.imageView.image = planet.image;
              return cell;
            },

            discoverPlanets: function(){
              var vulcanIndexPath = JSIndexPath(0, 1);
              var planetXIndexPath = JSIndexPath(0, 9);
              this.planets.splice(vulcanIndexPath.row, 0, {name: "Vulcan", image: JSImage.initWithResourceName("VulcanIcon")});
              this.planets.splice(planetXIndexPath.row, 0, {name: "Planet X", image: JSImage.initWithResourceName("PlanetXIcon")});
              this.listView.insertRowsAtIndexPaths([vulcanIndexPath, planetXIndexPath]);
            }

          });
          ````
        note: You should always update your data source at the same time as
          calling `insertRowsAtIndexPaths()`
        important: The index paths provided should match the index paths that
          the rows will have after all inserts are complete.
