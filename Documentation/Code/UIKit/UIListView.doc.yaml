      -
        name: deleteRowAtIndexPath
        kind: method
        summary: Remove a single row at the given index path
        arguments:
          -
            name: indexPath
            type: JSIndexPath
            summary: The index path of the row to delete
          -
            name: animation
            type: RowAnimation
            default: UIListView.RowAnimation.default
        description: |
          When an item is removed from your data set, you can remove it without
          reloading the entire list.

          ````
          JSClass("PlanetsViewController", UIListViewController, {

            init: function(){
              PlanetsViewController.$super.init.call(this);
              this.planets = [
                {
                  name: "Mercury",
                  image: JSImage.initWithResourceName("MercuryIcon")
                },
                {
                  name: "Venus",
                  image: JSImage.initWithResourceName("VenusIcon")
                },
                {
                  name: "Earth",
                  image: JSImage.initWithResourceName("EarthIcon")
                }
                // ...
              ]
            },

            viewDidLoad: function(){
              PlanetsViewController.$super.viewDidLoad.call(this);
              this.listView.registerCellClassForReuseIdentifier('planet', UITableViewCell);
            },

            cellForListViewAtIndexPath: function(listView, indexPath){
              var cell = listView.dequeueReusableCellWithIdentifier('planet', indexPath);
              var planet = this.planets[indexPath.row];
              cell.titleLabel.text = planet.name;
              cell.imageView.image = planet.image;
              return cell;
            },

            demotePluto: function(){
              var indexPath = JSIndexPath(0, 8);
              this.planets.splice(indexPath.row, 1);
              this.listView.deleteRowAtIndexPath(indexPath);
            }

          });
          ````
        note: You should always update your data source at the same time as
          calling `deleteRowAtIndexPath()`
        see:
          - deleteRowsAtIndexPaths()
      -
        name: deleteRowsAtIndexPaths
        kind: method
        summary: Delete multiple rows at the given index paths
        arguments:
          -
            name: indexPaths
            type: JSIndexPath[]
            summary: The index paths of the deleted rows
          -
            name: animation
            type: RowAnimation
            default: UIListView.RowAnimation.default
        description: |
          When items are removed from your data set, you can remove them without
          reloading the entire list.

          ````
          JSClass("PlanetsViewController", UIListViewController, {

            init: function(){
              PlanetsViewController.$super.init.call(this);
              this.planets = [
                {
                  name: "Mercury",
                  image: JSImage.initWithResourceName("MercuryIcon")
                },
                {
                  name: "Venus",
                  image: JSImage.initWithResourceName("VenusIcon")
                },
                {
                  name: "Earth",
                  image: JSImage.initWithResourceName("EarthIcon")
                }
                // ...
              ]
            },

            viewDidLoad: function(){
              PlanetsViewController.$super.viewDidLoad.call(this);
              this.listView.registerCellClassForReuseIdentifier('planet', UITableViewCell);
            },

            cellForListViewAtIndexPath: function(listView, indexPath){
              var cell = listView.dequeueReusableCellWithIdentifier('planet', indexPath);
              var planet = this.planets[indexPath.row];
              cell.titleLabel.text = planet.name;
              cell.imageView.image = planet.image;
              return cell;
            },

            demotePluto: function(){
              var indexPath = JSIndexPath(0, 8);
              this.planets.splice(indexPath.row, 1);
              this.listView.deleteRowsAtIndexPaths([indexPath]);
            }

          });
          ````
        note: You should always update your data source at the same time as
          calling `deleteRowsAtIndexPaths()`
        important: The index paths provided should match the index paths that
          the rows have after before any edits.
