  -
    name: Header & Footer Reuse
    members:
      -
        name: registerHeaderFooterClassForReuseIdentifier
        kind: method
        summary: Tell the list view which header/footer class should be used
          to create cells when requsting the given identifier
        arguments:
          -
            name: headerFooterClass
            type: JSClass
            summary: The `UIListViewHeaderFooterView` subclass to use when
              dequeuing a header or footer with the given identifier
          -
            name: identifier
            type: String
            summary: The identifier that links to the header/footer class
        description: |
          The list view only displays headers/footers that are visibile in the
          scrolling content area, and reuses them as the user scrolls.  This
          allows the list view to perform well even when there are thousands of 
          rows and many sections in the list.

          Typically, you'll register header/footer classes when a list view is
          created, and then use `dequeueReusableHeaderWithIdentifier()` when a
          header is required, or `dequeueReusableFooterWithIdentifier()` when a
          footer is required.
          
          ````
          JSClass("PlanetsViewController", UIListViewController, {

            init: function(){
              PlanetsViewController.$super.init.call(this);
              this.solarSystems = [
                {
                  name: 'Sol',
                  planets: [
                    {
                      name: "Mercury",
                      image: JSImage.initWithResourceName("MercuryIcon")
                    },
                    {
                      name: "Venus",
                      image: JSImage.initWithResourceName("VenusIcon")
                    },
                    {
                      name: "Earth",
                      image: JSImage.initWithResourceName("EarthIcon")
                    }
                    // ...
                  ]
                },
                // ...
              ];
            },

            numberOfSectionsInListView: function(listView){
              return this.solarSystems.length;
            }

            numberOfRowsInListViewSection: function(listView, section){
              var styem = this.solarSystems[section];
              return system.planets.length;
            }

            viewDidLoad: function(){
              PlanetsViewController.$super.viewDidLoad.call(this);
              this.listView.registerHeaderFooterClassForReuseIdentifier('solar-system', UIListViewHeaderFooterView);
            },

            headerViewForListViewSection: function(listView, section){
              var header = listView.dequeueReusableHeaderWithIdentifier('solar-system');
              var system = this.solarSystems[section];
              header.titleLabel.text = system.name;
              return header;
            }

          });
          ````
