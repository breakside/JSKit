                  PlanetListView:
                    class: UIListView
                    reusableHeaderFooterClasses:
                      header: PlanetsHeaderView
                  ````

                  In your list view delegate, you'll call
                  `dequeueReusableHeaderWithIdentifier()` using the `"header"`
