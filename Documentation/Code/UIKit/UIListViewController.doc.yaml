inherits: UIViewController
implements:
  - UIListViewDataSource
  - UIListViewDelegate
summary: A view controller for managing a `UIListView`
description: |
  A list view controller sets itself up as the `delegate`(UIListView.delegate)
  and `dataSource`(UIListView.dataSource) for a `UIListView`.

  In addtion, a list view controller implements several `UIListViewDelegate`
  methods with default behaviors that can be overridden by subclasses.
