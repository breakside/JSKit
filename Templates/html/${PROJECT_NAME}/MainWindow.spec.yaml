File's Owner: /AppDelegate

AppDelegate:
  class: ApplicationDelegate
  outlets:
    window: /MainWindow
    mainViewController: /MainViewController

DarkColor:
  class : JSColor
  rgba: 204,0,0

MainWindow:
  class: UIRootWindow
  contentViewController: /MainViewController

MainViewController:
  class: MainViewController
  view: /MainView

MainView:
  class: UIView
  backgroundColor: /DarkColor
  subviews:
    - /Label
    - /TestButton
  outlets:
    label: /Label
    testButton: /TestButton

Label:
  class: UILabel
  frame: 10,10,100,20
  text: .helloWorld
  font:
    size: detail
  textColor:
    rgba: 204,0,0

TestButton:
  class: UIButton
  frame: 10,40,100,23
  title: .testButton.title
  target: /MainViewController
  action: test