File's Owner: /AppDelegate

AppDelegate:
  class: ApplicationDelegate
  outlets:
    window: /MainWindow

DarkColor:
  class : JSColor
  rgba: 204,0,0

MainWindow:
  class: UIWindow
  contentViewController: /MainViewController

MainViewController:
  class: MainViewController
  view: /MainView

MainView:
  class: UIView
  backgroundColor: /DarkColor
  subviews:
    - /Label

Label:
  class: UILabel
  frame: 10,10,100,20
  text: .helloWorld
  font:
    size: detail
  textColor:
    rgba: 204,0,0